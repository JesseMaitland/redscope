commands:
  action:
    choices:
    - init
    - migrate
    - new
    - list
    - intro
    - outstanding
    - applied
    help: Actions which can be performed
  object:
    choices:
    - db
    - up
    - down
    - project
    - migration
    - migrations
    help: Objects on which the actions are preformed
  --env-file:
    help: provide this optional argument to specify a custom env file. if not provided loads .env in cwd.
    default: ''
  --env-var:
    help: provide this optional agument to specify a custom db connection environment variable. default is REDSCOPE_DB_URL.
    default: ''
  --name:
    help: provide a name for the migration file
    default: ''
